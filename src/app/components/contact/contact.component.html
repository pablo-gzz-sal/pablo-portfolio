<section class="h-screen flex flex-col md:flex-row">
    <app-header [contactPage]="true"></app-header>
    <div class="h-full w-full">
      <section class="flex items-center justify-center h-full">
        <div class="formContainer satoshi text-white bg-[#1d1c20] mt-14 text-bone rounded-[65px] card">
          <h2 class="text-4xl text-pinkDarker uppercase mt-10 px-10 pt-10 md:mt-0">
            Get in touch
          </h2>
          <p class="satoshi mb-5 mt-2 px-10">
            LEAVE US YOUR DETAILS AND A MESSAGE AND I WILL GET BACK TO YOU AS
            SOON AS POSSIBLE.
          </p>
          <form
            class="text-pinkMain text-xl mb-10 md:mb-0 p-10"
            (ngSubmit)="submitForm()"
            #contactForm="ngForm"
          >
            <div class="mb-3 flex flex-col">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control bg-transparent border border-white-400 rounded-lg py-2 mt-2 text-bone text-base pl-2"
                id="input"
                name="email"
                [(ngModel)]="formData.email"
                required
              />
            </div>
            <div class="mb-3 flex flex-col">
              <label for="nameInput" class="form-label">Name</label>
              <input
                class="form-control bg-transparent border border-white-400 rounded-lg py-2 mt-2 text-bone text-base pl-2"
                type="text"
                id="nameInput"
                name="username"
                [(ngModel)]="formData.name"
                required
                pattern="[a-zA-Z]+"
              />
            </div>
            <div class="mb-3 flex flex-col">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control bg-transparent border border-white-400 rounded-lg py-2 mt-2 text-bone text-base pl-2"
                id="exampleFormControlTextarea1"
                rows="3"
                name="message"
                [(ngModel)]="formData.message"
                required
              ></textarea>
            </div>
            <button
              class="h-[50px] w-full md:w-2/12 rounded-lg text-bone bg-pinkMain mt-10 darkerButton"
              [disabled]="contactForm.invalid"
              [ngClass]="contactForm.invalid ? 'brightness-50' : 'bg-pinkDarker button cursor-pointer'"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
    </div>
  </section>
